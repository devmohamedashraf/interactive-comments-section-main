<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
    <!-- Tailwindcss Lib -->

  <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-[#f5f6fa]">
  <div class="comments">
    <div class="container mx-auto bg-[hsl(211, 10%, 45%)]">
      <div class="max-w-[992px] mx-auto py-12">
        <div class="comment-container flex flex-col mb-4 px-4">
        </div>
        <div class="addComment rounded-lg px-6 py-4 bg-white flex md:flex-nowrap justify-between flex-wrap gap-4 items-start mb-4">
          <div>
            <img src="images/avatars/image-juliusomo.png" alt="" width="48">
          </div>
          <textarea class="textarea-send md:flex-1 w-full md:order-none -order-1 border rounded-lg py-2 px-3 focus:outline-none focus:border" name="" id="" rows="3" placeholder="Add a comment"></textarea>
          <button class="btn-send bg-[#5457b6] text-white py-2 px-4 rounded-lg font-bold">Send</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/DevMohamedAshraf">Mohamed Ashraf</a>.
  </div>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
